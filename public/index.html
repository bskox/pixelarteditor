<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Navbar z tytułem i ikonami -->
    <nav class="navbar">
      <h1 class="title">🎨 Pixel Art Editor</h1>
      <div class="navbar-icons">
        <button id="undo-btn" class="icon-btn" title="Undo">↩️</button>
        <button id="redo-btn" class="icon-btn" title="Redo">↪️</button>
        <button id="clear-btn" class="icon-btn" title="Clear">🗑️</button>
        <button id="save-btn" class="icon-btn" title="Save">💾</button>
        <button id="resize-btn" class="icon-btn" title="Resize">📐</button>
      </div>
    </nav>

    <div class="controls">
      <input type="color" id="color-picker" value="#ff0000">
      <label for="shade">Shade:</label>
      <input type="range" id="shade" min="0" max="100" value="0">
      
      <label for="grid-width">Width:</label>
      <input type="number" id="grid-width" min="8" max="64" value="16">
      
      <label for="grid-height">Height:</label>
      <input type="number" id="grid-height" min="8" max="64" value="16">
    </div>

    <div id="basic-colors"></div>
    
    <div class="canvas-wrapper">
      <canvas id="grid"></canvas>
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
