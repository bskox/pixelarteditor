<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pixel Art Editor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    
    <nav class="navbar">
      <h1 class="title">Pixel Art Editor</h1>
      <div class="navbar-icons">
        <button id = "eraser-btn" class="icon-btn" title="Eraser"><img src="img/gumka.png" alt=""></button>
        <button id="undo-btn" class="icon-btn" title="Undo"><img src="img/undo.png" alt=""></button>
        <button id="redo-btn" class="icon-btn" title="Redo"><img src="img/redo.png" alt=""></button>
        <button id="clear-btn" class="icon-btn" title="Clear">üóëÔ∏è</button>
        <button id="save-btn" class="icon-btn" title="Save"><img src="img/save.png" alt=""></button>
        <button id="resize-btn" class="icon-btn" title="Resize">üìê</button>
        <button id="night-mode-btn" class="icon-btn" title="Night Mode">üåô</button>
      </div>
    </nav>
 
    <div class="controls">
      <input type="color" id="color-picker" value="#ff0000" />
      <label for="shade" id="color">Shade:</label>
      <input type="range" id="shade" min="0" max="100" value="0" />
 
      <label for="grid-width" id="color">Width:</label>
      <input type="number" id="grid-width" min="8" max="64" value="32" />
 
      <label for="grid-height" id="color">Height:</label>
      <input type="number" id="grid-height" min="8" max="64" value="32" />

      <label for="brushSize">Brush:</label>
      <button id="brush-decrease" class="brush-btn">-</button>
      <select id="brushSize">
        <option value="1">1x1</option>
        <option value="2">2x2</option>
        <option value="3">3x3</option>
        <option value="4">4x4</option>
        <option value="5">5x5</option>
        <option value="6">6x6</option>
        <option value="7">7x7</option>
        <option value="8">8x8</option>
      </select>
      <button id="brush-increase" class="brush-btn">+</button>
    </div>
 
    <div id="basic-colors"></div>
 
    <div class="canvas-wrapper">
      <canvas id="grid"></canvas>
      <canvas id="canvas"></canvas>
    </div>
  </div>
 
<script src="/socket.io/socket.io.js"></script>
<script src="app.js"></script>

</body>
</html>
